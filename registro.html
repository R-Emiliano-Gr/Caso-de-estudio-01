<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="img/libros.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="header__container">
        <a href="index.html">
            <img class="header__logo" src="img/logo3.png" alt="Logotipo" />
        </a>
    </div>
</header>

    <nav class="header_navegacion">
        <a class="navegacion__enlace" href="producto.html"> Libros </a>
        <a class="navegacion__enlace" href="busqueda.html"> Busqueda </a>
        <a class="navegacion__enlace" href="login.html"> Inicio de sesion </a>

    </nav>

<main class="contenedor">
    <h1>Registrate</h1>
</main>
    <form>
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario">

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">

        <label for="confirm-password">Confirmar contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme su contraseña">

        <input type="submit" value="Registrarse">
    </form>

<footer class="footer">
    <p class="footer__texto">Book E-Shop - Todos los derechos reservados 2023.</p>
</footer>
</body>
