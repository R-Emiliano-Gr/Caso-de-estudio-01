<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Book E-Shop</title>
  <link rel="shortcut icon" href="img/libros.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <a href="index.html">
        <img class="header__logo" src="img/logo3.png" alt="Logotipo" />
      </a>
    </div>
  </header>

  <nav class="header_navegacion">
    <a class="navegacion__enlace" href="producto.html"> Libros </a>
    <a class="navegacion__enlace" href="busqueda.html"> Busqueda </a>
    <a class="navegacion__enlace" href="login.html"> Inicio de sesion </a>
    <a class="navegacion__enlace" href="registro.html"> Registrarse </a>
    <a class="navegacion__enlace" href="carrito.html"> Carrito de compras </a>
    <a class="navegacion__enlace" href="envio.html"> Rastrear Envio</a>
  </nav>

  <div class="contenedor">
    <h1>Rastrear Envío</h1>
    <form>
      <label for="numero-envio">Número de envío:</label><br>
      <input type="text" id="numero-envio" name="numero-envio" required><br>
      <input type="submit" value="Buscar">
    </form>
    <div class="resultado">
      <h2>Resultado:</h2>
      <p><strong>Fecha de envío:</strong> <span id="fecha-envio"></span></p>
      <p><strong>Paqueteria:</strong> <span id="paqueteria"></span></p>
      <p><strong>Origen:</strong> <span id="origen"></span></p>
      <p><strong>Destino:</strong> <span id="destino"></span></p>
      <p><strong>Estado:</strong> <span id="estado"></span></p>
    </div>
  </div>

  <footer class="footer">
    <p class="footer__texto">Book E-Shop - Todos los derechos reservados 2023.</p>
  </footer>
</body>
</html>
</html>
